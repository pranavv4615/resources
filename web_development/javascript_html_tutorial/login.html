<!DOCTYPE html>
<html>
    <head>
        <title>user login</title>

        <style>
            .button_login {
                background-color: blue;
                border-radius: 10px;
                color: white;
            }
        </style>

        <script>
            function login(){
                var username = document.getElementById("username").value
                var password = document.getElementById("password").value

                if(username == ""){
                    alert("username can't be empty")
                    return
                    
                }

                if(username.length > 10){
                    alert("username can be maximum of 10 characters")
                    return
                    
                }

                if(password.length < 8){
                    alert("password should be greater than 8")
                    return
                    
                }
                
                if(username == "pranav" && password == "pranav@123"){
                    alert("login successfull")
                }else{
                    alert("login failed becasue no user found")
                }

            }

        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <input type="text" placeholder="username" id="username">
        <input type="text" placeholder="password" id="password">

        <button type="button" class="btn btn-danger" id="login_button" onclick="login()">Login</button>
    </body>
</html>
