<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Table</title>
</head>

<body>
    <h2>Enter Information</h2>
    <form id="data-entry-form">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="gender" placeholder="Gender">
        <input type="number" id="height" placeholder="Height">
        <input type="number" id="weight" placeholder="Weight">
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Table</h2>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function addData() {
            // Get values from input boxes
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            // Reference to the table and table body
            var table = document.getElementById('data-table');
            var tableBody = document.getElementById('table-body');

            // Create a new row
            var newRow = tableBody.insertRow(tableBody.rows.length);

            // Insert cells with the data
            var nameCell = newRow.insertCell(0);
            var ageCell = newRow.insertCell(1);
            var genderCell = newRow.insertCell(2);
            var heightCell = newRow.insertCell(3);
            var weightCell = newRow.insertCell(4);

            // Set the cell values
            nameCell.innerHTML = name;
            ageCell.innerHTML = age;
            genderCell.innerHTML = gender;
            heightCell.innerHTML = height;
            weightCell.innerHTML = weight;

            // Clear input fields
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('height').value = '';
            document.getElementById('weight').value = '';
        }
    </script>
</body>

</html>
